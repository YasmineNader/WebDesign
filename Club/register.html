<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <main>
        <header>
            <!-- nav-start -->
            <nav>
                <!-- logo -->
                <div>

                    <img src="images/logo.png" alt="wadi-degla-club">
                </div>
                <!-- navbar -->
                <div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Academy</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </div>
            </nav>
            <!-- nav-end -->
        </header>
        <!-- picture of header (banner) -->


        <div class="form1">
            <h1>Registration Form</h1>
        </div>
        <form>


            <div class="field">
                <label for="fname">First Name</label>
                <input type="text" placeholder="Enter Your Name" id="fname">
            </div>
            <div class="field">
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Enter Your Name" id="lname">
            </div>
            <div class="field">
                <label for="mail">E-mail</label>
                <input type="email" placeholder="Enter Your E-Mail" id="mail">
            </div>
            <div class="field">
                <label for="password">Password</label>

                <input type="password" placeholder="Enter Password" id="password">

            </div>
            <div class="field">
                <label for="phone">Mobile</label>
                <input type="tel" placeholder="Enter Your Mobile" id="phone">
            </div>
            <div class="field">
                <label>Gender</label>
                <br>


                <input type="radio" name="fm" id="ml">
                <br>
                <label for="ml">Male</label>
                <br>
                <input type="radio" name="fm" id="fm">
                <br>
                <label for="fm">Female</label>
            </div>
            <div class="field">
                <label>Your City</label>
                <select>
                    <option>Cairo</option>
                    <option>Giza</option>
                    <option>Alex</option>
                    <option>Suez</option>
                    <option>Aswan</option>
                    <option>Banha</option>
                </select>
            </div>
            <div class="field">
                <label>Favorite Games</label>
                <br><br>
                <input type="checkbox" id="tennis">
                <label for="tennis">Tennis</label>
                <input type="checkbox" id="squash">
                <label for="squash">Squash</label>
                <input type="checkbox" id="football">
                <label for="football">Football</label>
                <input type="checkbox" id="swimming">
                <label for="swimming">Swimming</label>
            </div>
            <div class="field">
                <label for="date">BirthDate</label>
                <input type="date" id="date">
            </div>
            <div class="field">
                <label for="file">Upload Your file</label>
                <input type="file" id="file">
            </div>
            <div class="field">
                <input type="submit" value="Send">
                <input type="reset" value="Reset">

            </div>

        </form>

        <footer>
            <p>
                Copyright&copy;Wadi Degla Club.All Rights Reserved |Designed by Yasmine Nader
            </p>
        </footer>
</body>

</html>
